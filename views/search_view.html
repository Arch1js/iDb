<html ng-app="carApp">
<head>
    <meta charset="UTF-8">
    <title>Car sales</title>
    <script src="http://code.angularjs.org/angular-1.0.0.min.js"></script><!-- AngularJS -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js'></script>
    
<link rel='stylesheet prefetch' href='https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css'><!-- Bootstrap -->

<link rel="stylesheet" href="../css/style.css"><!-- Stylesheet -->
      
<!-- Services -->
<script src="../functions.js"></script>
    
<!-- Directives -->
<script src="../directives/directives.js"></script>
    </head>
<body>
<div ng-controller="SearchCtrl"><!-- Controller class -->
  <div id="contents_container"><!-- start of contents container -->
      <div id="left_pane" class="col-md-4"><!-- left search pane -->
        <div id="search_container"><!-- Search container -->
        <center>
   <h1></h1>
     </center>
     <form class="form-inline"><!-- Licence plate and distance form-->
  <div class="form-group">
      <select class="form-control" ng-model="color">
        <option ng-repeat="car in car_color" value="{{car.colour}}">{{car.colour}}</option>
      </select>
    <select class="form-control" ng-model="keyword">
  <option value="" selected disabled>Milage</option>
  <option>>=10000</option>
  <option>>=20000</option>
  <option>>=50000</option>
  <option>>=750000</option>
  <option>>=100000</option>
</select>
  </div>
</form>
     <form class="form-inline"><!-- Make and model form-->
  <div class="form-group">
<select class="form-control" ng-model="make">
        <option ng-repeat="make in car_make" value="{{make.make}}">{{make.make}}</option>
      </select>
    <select class="form-control" ng-disabled="!make" ng-model="model">
  <option value="" selected disabled>Model</option>
  <option>Within 1 mile</option>
  <option>Within 2 mile</option>
  <option>Within 5 mile</option>
  <option>Within 10 mile</option>
  <option>Within 50 mile</option>
</select>
  </div>
</form>
<form class="form-inline"><!-- Min price and max price form-->
  <div class="form-group">
    <select class="form-control">
  <option value="" selected disabled>Min price</option>
  <option>£0</option>
  <option>£100</option>
  <option>£500</option>
  <option>£1000</option>
  <option>£2000</option>
</select>
<select class="form-control">
  <option value="" selected disabled>Max price</option>
  <option>£500</option>
  <option>£1000</option>
  <option>£5000</option>
  <option>£10000</option>
  <option>£100000</option>
</select>
  </div>
</form>
<center>
    <div><button id="submit" type="button" ng-click="search(); showme=true">Search</button></div><!--Search button-->
</center>
     </div>
    </div>
 <div id="right_pane" class="col-md-8"><!--Start of right pane-->
        <div class="results_view" ng-repeat="car in result | startFrom:currentPage*pageSize | limitTo:pageSize"><!-- Display results-->
              <div class="wrapper" class="col-md-12">
                  <p>Username: {{ car.username }}</p>
                  <p>Email: {{ car.email }}</p>
              </div>
        </div>
    <ul class="pagination pull-right" ng-show="showme">
  <li><a href ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">« Prev</a>
  <li><a href="#">{{currentPage+1}}/{{numberOfPages()}}</a></li>

  <li><a href ng-disabled="currentPage >= data.length/pageSize - 1" ng-click="currentPage=currentPage+1">Next »</a></li>
</ul>  
     </div>
    </div> <!-- End of right pane-->
</div><!-- End of controller -->
    </body>
